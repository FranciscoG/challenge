<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>HUGE NavExercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="transitions-off">
  <div class="top-bar">
    <div class="app-bar">
      <div class="logo">
          <img alt="HUGE" src="/images/HUGE-white.png">
      </div>
      <button class="hamburger"></button>
    </div>
  </div>

  <nav role="navigation" aria-label="Main Menu" class="cf">
    <div class="logo">
        <img alt="HUGE" src="/images/HUGE-white.png">
    </div>
    <p class="copyright">&copy; 2014 Huge. All Rights Reserved.</p>
  </nav>

  <main>
    <section class="section__hero">
        <img class="section__hero-image" src="images/background-image.jpg" />
        <div class="section__hero-headline">
          <h1 id="headline"></h1>
        </div>
    </section>
    <div class="overlay"></div>
  </main>

  <script type="module" src="/js/main.js"></script>
  <script>
    var h1 = document.querySelector('#headline');
    var texts = location.search.substr(1).split('/')
    texts.forEach(text => {
      var span = document.createElement('span');
      span.textContent = decodeURIComponent( text );
      headline.appendChild(span);
    });
  </script>
</body>
</html>
